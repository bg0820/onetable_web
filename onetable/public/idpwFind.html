<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/register.css" rel="stylesheet" type="text/css" />
        <link href="./css/common.css" rel="stylesheet" type="text/css" />
        
        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="./js/idpwFind.js"></script>

        <title>한상 차림</title>
    </head>
    <body>
        <div class='content'>
            <div class="splitLeft">
                <div id="backBtn" class="backBtn"></div>
                <div class="center">
                    <img src="img/logo.png" />
                </div>
            </div>
            <div class="splitRight">
                <div class="center">
                    <div class="container">
                        
                        <div class="inputArea input_margin">
                            <p class="item_title ">이메일</p>
                            <input class="form-control" id="idFindEmail" type="text" placeholder="가입한 이메일" >
                        </div>

                        <div class="btn login_btn" id='idFindBtn'>
                            아이디 찾기
                        </div>
                        <p class="errorMsg centerMsg " id='idError'></p>


                        <div class="inputArea input_margin margin_top">
                            <p class="item_title ">이메일</p>
                            <input class="form-control" id="pwFindEmail" type="text" placeholder="가입한 이메일" >
                        </div>

                        <div class="inputArea input_margin">
                            <p class="item_title ">아이디</p>
                            <input class="form-control" id="pwFindId" type="text" placeholder="가입한 아이디" >
                        </div>


                        <div class="btn login_btn" id='pwFindBtn'>
                            비밀번호 찾기
                        </div>
                        <p class="errorMsg centerMsg " id='pwError'></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
