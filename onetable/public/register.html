<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/register.css" rel="stylesheet" type="text/css" />
        <link href="./css/common.css" rel="stylesheet" type="text/css" />
        
        <script src="./js/jquery-3.4.1.min.js"></script>

        
        <script src="./js/register.js"></script>

        <title>한상 차림</title>
    </head>
    <body>
        <div class='content'>
            <div class="splitLeft">
                <div class="backBtn" jControll='backBtn'></div>
                <div class="center">
                    <img src="img/logo.png" />
                </div>
            </div>
            <div class="splitRight">
                <div class="center">
                    <div class="container">
                        
                        <div class="inputArea input_margin">
                            <p class="item_title ">아이디</p>
                            <input class="form-control" id="id" type="text" placeholder="영문, 숫자 4 ~ 12자" >
                            <p class="errorMsg " id='idError'></p>
                        </div>

                        <p class="item_title">비밀번호</p>
                            <div class="inputArea input_margin">
                            <input class="form-control" id="pw" type="password" placeholder="영문, 숫자 6 ~ 16자">
                            <p class="errorMsg" id='pwError'></p>
                        </div>
                        <div class="inputArea input_margin">
                            <p class="item_title">비밀번호 확인</p>
                            <input class="form-control" id="pwConfirm" type="password" placeholder="비밀번호 재입력">
                            <p class="errorMsg " id='pwConfirmError'></p>
                        </div>

                        <div class="inputArea input_margin">
                            <p class="item_title">이메일</p>
                            <input class="form-control" id="email" type="email" placeholder="이메일 입력">
                            <p class="errorMsg " id='emailError'></p>
                        </div>

                        <div class="inputArea input_margin">
                            <p class="item_title">닉네임</p>
                            <input class="form-control" id="nickname" type="text" placeholder="8자 이내">
                            <p class="errorMsg " id='nickNameError'></p>
                        </div>
                        <p class="item_title">생년월일</p>
                        <input class="form-control" id="birthday" type="text" placeholder="ex)19970505">

                        <div class="btn login_btn btn_margin" jControll='register'>
                            회원가입
                        </div>
                        <p class="errorMsg centerMsg " id='registerError'></p>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
