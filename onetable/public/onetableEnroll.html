<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/main.css" rel="stylesheet" type="text/css" />
        <link href="./css/common.css" rel="stylesheet" type="text/css" />
		<link href="./css/onetable.css" rel="stylesheet" type="text/css" />

        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="./js/main.js"></script>
		<script src="./js/onetable.js"></script>
        <title>한상 차림</title>
    </head>
    <body>
        <div class="modalBack flexcenter" id="modalBack">
            <div class="modal" id="modal"></div>
        </div>

        <div class='content'>
            <div class="splitLeft">
				<ul>
					<li>
						<a href="main.html">
							<span class="I_HOME"></span><p>홈</p>
						</a>
					</li>
					<li>
						<a href="ingredientSearch.html">
							<span class="I_INGREDIENT"></span><p>재료 가격</p>
						</a>
					</li>
					<li>
						<a href="recipeSearch.html">
							<span class="I_RECIPE"></span><p>레시피</p>
						</a>
					</li>
					<li class="select">
						<a href="onetableEnroll.html">
							<span class="I_ONETABLE"></span><p>한상차림</p>
						</a>
					</li>
					<li>
						<a href="ranking.html">
							<span class="I_RANKING"></span><p>랭킹</p>
						</a>
					</li>
				</ul>
            </div>
            <div class="splitRight">
                <div class="userInfo" jControll='contextMenu'>
                    <img src="/img/user.svg" width="40px" height="40px"/>
                    <p id="nicknameInfo"> 님</p>
                    <ul id="contextMenu">
                        <li jControll="menuLink" jData="myPage">마이페이지</li>
                        <li jControll="menuLink" jData="favorite">즐겨찾기</li>
                        <li jControll="contextMenu" jData="logout" class="logout">로그아웃</li>
                    </ul>
                </div>
                
                <div class="container" id='content'>
					
					<ul class="navBar">
						<li  class="select">
							<a href="onetableEnroll.html">
								차리기
							</a>
						</li>
						<li>
							<a href="onetableHistory.html">
								히스토리
							</a>
						</li>
					</ul>
						
					<div class="onetable_split">
						<div class="sL">
							<input id="onetableTitle" type="text" class="form-control small onetableInput" placeholder="한상의 이름을 적어주세요">
					
							<div class="recipeSearchArea">
								<input id="recipeSearchValue" type="text" class="form-control small left onetableInput" placeholder="레시피 검색">
								<div id="recipeSearhBtn" class="btn small left">검색</div>
							</div>
							<div class="searchResultList">
								<div id="searchResultList">
									
								</div>
							</div>	
							
							
						</div>
						<div class="sR center">
							<div class="dropWrap ">
								<div class="dropArea">
									<div class="circle center">
										<canvas width="350px" height="100px" id="totalPrice"></canvas>
										<div class="dropzone" isDropzone="true">
											
										</div>
									</div>
								</div>
								
							</div>
						</div>
					</div>
					
					<div class="btn small onetableBtn" id="ontableEnrollBtn">
						등록
					</div>
                </div>
            </div>
        </div>
    </body>
</html>
