<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/main.css" rel="stylesheet" type="text/css" />
        <link href="./css/common.css" rel="stylesheet" type="text/css" />
        <link href="./css/recipe.css" rel="stylesheet" type="text/css" />
        <link href="./css/ingredient.css" rel="stylesheet" type="text/css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script src="./js/main.js"></script>

        <title>한상 차림</title>
    </head>
    <body>
        <div class='content'>
            <div class="splitLeft">
                <ul>
                    <li jControll='menuLink' jData="home"><span class="I_HOME"></span><p>홈</p></li>
                    <li class="select" jControll='menuLink' jData="ingredient"><span class="I_INGREDIENT"></span><p>재료 가격</p></li>
                    <li jControll='menuLink' jData="recipe"><span class="I_RECIPE"></span><p>레시피</p></li>
                    <li jControll='menuLink' jData="onetable"><span class="I_ONETABLE"></span><p>한상차림</p></li>
                    <li jControll='menuLink' jData="ranking"><span class="I_RANKING"></span><p>랭킹</p></li>
                </ul>
            </div>
            <div class="splitRight">
                <div class="userInfo" jControll='contextMenu'>
                    <img src="/img/user.svg" width="40px" height="40px"/>
                    <p>bg0820 님</p>
                    <ul id="contextMenu">
                        <li jControll="menuLink" jData="myPage">마이페이지</li>
                        <li jControll="menuLink" jData="favorite">즐겨찾기</li>
                        <li jControll="contextMenu" jData="logout" class="logout">로그아웃</li>
                    </ul>
                </div>

                <div class="container" id='content'>

                </div>
            </div>
        </div>
