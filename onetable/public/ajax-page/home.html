<link href="./css/recipe.css" rel="stylesheet" type="text/css" />
<style>
.myPage {
    font-size : 25px;
    text-align : center;
    margin-top : 100px;
}

.form-control {
    width : 100%;
}

.revise_btn {
    margin-top: 30px;
}

</style>

<div class="myPage">
    마이페이지
</div>
    <div class="mypage_information">
            <p class="item_title ">아이디</p>
            <input class="form-control" id="id" type="text">
  </div>

        <p class="item_title">비밀번호</p>
            <div class="inputArea input_margin">
            <input class="form-control" id="pw" type="password" placeholder="영문, 숫자 6 ~ 16자">
            <p class="errorMsg" id='pwError'></p>
        </div>
        <div class="mypage_information">
            <p class="item_title">비밀번호 확인</p>
            <input class="form-control" id="pwConfirm" type="password" placeholder="비밀번호 재입력">
            <p class="errorMsg " id='pwConfirmError'></p>
        </div>

        <div class="mypage_information">
            <p class="item_title">이메일</p>
            <input class="form-control" id="email" type="email">
        </div>

        <div class="mypage_information">
            <p class="item_title">닉네임</p>
            <input class="form-control" id="nickname" type="text" placeholder="8자 이내">
            <p class="errorMsg " id='nickNameError'></p>
        </div>
        <p class="item_title">생년월일</p>
        <input class="form-control" id="birthday" type="text" placeholder="ex)19970505">


        <div class="btn revise_btn" jControll='revise'>
                수정
            </div>
            <p class="errorMsg centerMsg " id='mypage_Error'></p>
            <div class="btn delete_btn" jControll="delete">
                회원탈퇴
            </div>



    <script async type="text/javascript" src="/js/recipe.js"></script>
