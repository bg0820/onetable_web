<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="./css/main.css" rel="stylesheet" type="text/css" />
        <link href="./css/common.css" rel="stylesheet" type="text/css" />
        <link href="./css/modal.css" rel="stylesheet" type="text/css" />

        <script src="./js/jquery-3.4.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
        <script src="./js/main.js"></script>
		<script src="./js/ingredient.js"></script>
		<script src="./js/ingredientCategory.js"></script>
        <title>한상 차림</title>
    </head>
    <body>
        <div class="modalBack flexcenter" id="modalBack">
            <div class="modal" id="modal"></div>
        </div>

        <div class='content'>
            <div class="splitLeft">
                <ul>
					<li>
						<a href="main.html">
							<span class="I_HOME"></span><p>홈</p>
						</a>
					</li>
                    <li class="select">
						<a href="ingredientSearch.html">
							<span class="I_INGREDIENT"></span><p>재료 가격</p>
						</a>
					</li>
					<li>
						<a href="recipeSearch.html">
							<span class="I_RECIPE"></span><p>레시피</p>
						</a>
					</li>
					<li>
						<a href="onetableEnroll.html">
							<span class="I_ONETABLE"></span><p>한상차림</p>
						</a>
					</li>
					<li>
						<a href="ranking.html">
							<span class="I_RANKING"></span><p>랭킹</p>
						</a>
					</li>
                </ul>
            </div>
            <div class="splitRight">
                <div class="userInfo" jControll='contextMenu'>
                    <img src="/img/user.svg" width="40px" height="40px"/>
                    <p id="nicknameInfo"> 님</p>
                    <ul id="contextMenu">
                        <li jControll="menuLink" jData="myPage">마이페이지</li>
                        <li jControll="menuLink" jData="favorite">즐겨찾기</li>
                        <li jControll="contextMenu" jData="logout" class="logout">로그아웃</li>
                    </ul>
                </div>
                
                <div class="container" id='content'>
					<div class="searchArea ingredient">
						<select class="form-control small left" onchange="categoryChange(this)">
						  <option value = "a">전체</option>
						  <option value = "b">과일</option>
						  <option value = "c">채소</option>
						  <option value = "d">쌀/잡곡</option>
						  <option value = "e">견과/건해산물</option>
						  <option value = "f">정육/계란류</option>
						  <option value = "g">수산물/해산물</option>
						  <option value = "h">유제품/냉장/냉동/간편식</option>
						  <option value = "i">건강식품/친환경/유기농</option>
						  <option value = "j">라면/통조림/조미료/장류</option>
						  <option value = "k">과자/초콜릿/시리얼/빵</option>
						  <option value = "l">음료/주류/커피/분유</option>
						  <option value = "m">반찬/밀키트/델리</option>
						</select>
					
						<select class="form-control small left" id = "detail">
						  <option>전체</option>
						</select>
					
						<input type="text" class="form-control small left" id="ingredientSearchValue">
						<div class="btn small left" id="ingredientSearhBtn">검색</div>
					</div>
							  
					<ul class="listArea" id="listArea">
						
					</ul>
                </div>
            </div>
        </div>
    </body>
